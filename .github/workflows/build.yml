name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build
        run: go build -ldflags="-X main.version=${GITHUB_REF_NAME#v}" -o pink-orchestrator-darwin-arm64 .

      - name: Test run
        run: ./pink-orchestrator-darwin-arm64 --version

      - uses: actions/upload-artifact@v4
        with:
          name: pink-orchestrator-darwin-arm64
          path: pink-orchestrator-darwin-arm64

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libayatana-appindicator3-dev

      - name: Build
        run: go build -ldflags="-X main.version=${GITHUB_REF_NAME#v}" -o pink-orchestrator-linux-amd64 .

      - name: Test run
        run: ./pink-orchestrator-linux-amd64 --version

      - uses: actions/upload-artifact@v4
        with:
          name: pink-orchestrator-linux-amd64
          path: pink-orchestrator-linux-amd64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build
        shell: bash
        run: go build -ldflags="-X main.version=${GITHUB_REF_NAME#v}" -o pink-orchestrator-windows-amd64.exe .

      - name: Test run
        run: ./pink-orchestrator-windows-amd64.exe --version

      - uses: actions/upload-artifact@v4
        with:
          name: pink-orchestrator-windows-amd64.exe
          path: pink-orchestrator-windows-amd64.exe

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: pink-orchestrator ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: dist/*
          make_latest: true
